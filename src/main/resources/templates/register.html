<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | HabitTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-tr from-[#FF5A57] via-[#E02F75] to-[#050C38] flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-[#6700A3]">
        Buat Akun Baru
      </h2>
      <form th:action="@{/register}" method="post" class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#E02F75]"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#E02F75]"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#E02F75]"
        />
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#FF5A57] to-[#6700A3] text-white py-2 rounded-md hover:opacity-90 transition"
        >
          Daftar
        </button>
      </form>
      <p class="text-sm text-center mt-4 text-gray-600">
        Sudah punya akun?
        <a href="/login" class="text-[#E02F75] font-semibold">Login di sini</a>
      </p>
    </div>
  </body>
</html>
